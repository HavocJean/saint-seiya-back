server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: saint-seiya-back-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["saint-seiya-back"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - action: replace
        target_label: 'job'
        replacement: "saint-seiya-back"
    pipeline_stages:
      - docker: {}
      - labels:
          stream:
      - static_labels:
          job: "saint-seiya-back"
